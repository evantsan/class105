<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1>IMAGE REGOGNITION</h1>
      <h3>The model is trained with the following objects</h3>
      <h4>Pencil | Marker | Tissue | Scissor</h4>
      <br><br>
      <label>Webcam View:</label>
      <br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-success" onclick="capture()">Capture Image</button>
      <br><br>
      <button class="btn btn-danger" onclick="ident()">Identify Image</button><br><br>
      <label>OBJECT : </label><span id="obj_name"></span><br><br>
      <label>Accuracy : </label><span id="obj_accuracy"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
